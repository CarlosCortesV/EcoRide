<div class="cart">
    <h2>Tu Carrito</h2>
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="cart-item">
        <h3>{{ item.name }}</h3>
        <p>Precio: {{ item.price | currency:'USD' }}</p> <!--pipes currency-->
      </div>
      <button (click)="clearCart()" class="btn">Vaciar Carrito</button>
      <a routerLink="/checkout" class="btn">Proceder al Pago</a>
    </div>
    <ng-template #emptyCart>
      <p>Tu carrito está vacío.</p>
    </ng-template>
</div>
