<!-- Mensaje de carga -->
<div *ngIf="loading" class="loading-container">
  <p>Cargando producto...</p>
</div>

<!-- Mensaje de error -->
<div *ngIf="error" class="error-container">
  <p>{{ error }}</p>
</div>

<!-- Detalle del producto -->
<div *ngIf="product && !loading && !error" class="product-detail">
  <div class="product-image-container">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
  </div>
  <div class="product-info">
    <h2 class="product-title">{{ product.name }}</h2>
    <hr class="product-separator">
    <div class="product-description">{{ product.description }}</div>
    <div class="product-price">{{ product.price | currency:'USD' }}</div>
    <div class="product-actions">
      <button (click)="addToCart(product)" class="btn-add-cart">
        <i class="fas fa-cart-plus"></i> Añadir al Carrito
      </button>
    </div>
  </div>
</div>

<div class="back-button-container">
  <button class="btn back-btn" routerLink="/products">← Volver a Productos</button>
</div>
