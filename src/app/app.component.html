<div class="app-container">
  <!-- Botón para alternar el menú (visible en móvil o siempre si se desea) -->
  <button class="menu-toggle" (click)="toggleMenu()">
    <!-- Icono de hamburguesa o flecha -->
    <i class="fas fa-bars"></i> <!-- Ejemplo con Font Awesome -->
  </button>

  <!-- Menú Horizontal Superior -->
  <nav class="top-menu">
    <div class="menu-header">
      <h2>EcoRide Electriks</h2>
    </div>
    <ul>
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a></li>
      <li><a routerLink="/products" routerLinkActive="active">Productos</a></li>
      <li><a routerLink="/cart" routerLinkActive="active">Carrito</a></li>
      <li><a routerLink="/checkout" routerLinkActive="active">Checkout</a></li>
    </ul>
  </nav>
  
  <!-- Contenido Principal -->
  <main class="main">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<app-alert></app-alert>
